<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Entrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #respuesta {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Recibe un Dato y Devuelve una Respuesta</h1>
    <form id="miFormulario">
        <label for="dato">Ingresa un dato:</label>
        <input type="text" id="dato" name="dato" required>
        <button type="submit">Enviar</button>
    </form>

    <div id="respuesta"></div>

    <script>
        document.getElementById('miFormulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el env√≠o del formulario

            // Obtiene el valor ingresado
            const dato = document.getElementById('dato').value;

            // Procesa la respuesta
            const respuesta = `Has ingresado: ${dato}`;
            
            // Muestra la respuesta en el div
            document.getElementById('respuesta').innerText = respuesta;
        });
    </script>

</body>
</html>
